<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>設定</title>
<!-- jsを読み込み -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- CSS -->
  <link rel="stylesheet" th:href="@{/home_css/home.css}"
   media="screen and (min-width: 769px)">
  <!-- Mobile CSS (0〜768px) -->
<link rel="stylesheet" th:href="@{/home_css/settings_sp.css}"
      media="screen and (max-width: 768px)">
  <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body>
  <!-- ===== ヘッダー ===== -->
 <header>
  <h1><i class="bi bi-gear"></i>設定</h1>
  
  <div class="icons">
	  <div class="icons">

			<!-- 🌙 ダークモード切替ボタン -->
			<button id="darkModeToggle" class="light-toggle" style="background:none;border:none;font-size:22px;">
				<i id="darkIcon" class="bi bi-moon"></i>
			</button>
    <a th:href="@{/student/settings}"><i class="bi bi-gear"></i></a>
    <a th:href="@{/student/home}"><i class="bi bi-house"></i></a>
  </div>
</header>
<!-- ===== メイン内容 ===== -->
<main class="settings">
  <a th:href="@{/student/profile}" class="profile-btn">
    <i class="bi bi-person"></i> プロフィール
  </a>
  <a th:href="@{/student/home}" class="back-btn">
    <i class="bi bi-house"></i> ホームへ戻る
  </a>
  

  <a th:href="@{/login}" class="logout-btn">
    <i class="bi bi-arrow-left-circle"></i> ログアウト
  </a>
</main>
     
 <!-- 💡 JSはここだけでOK！ -->
	<script th:src="@{/js/theme.js}"></script>

</body>
</html>
