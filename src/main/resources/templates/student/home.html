<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ホーム</title>

  <!-- PC CSS -->
  <link rel="stylesheet" th:href="@{/home_css/home.css}"
        media="screen and (min-width: 769px)">

  <!-- Mobile CSS -->
  <link rel="stylesheet" th:href="@{/home_css/home_sp.css}"
        media="screen and (max-width: 768px)">

  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body>

  <!-- ===== ヘッダー ===== -->
  <header>
    <h1><i class="bi bi-house"></i>ホーム</h1>
    <div class="icons">
      <a th:href="@{/student/settings}" aria-label="設定">
        <i class="bi bi-gear"></i>
      </a>
      <a th:href="@{/student/home}" aria-label="ホーム">
        <i class="bi bi-house"></i>
      </a>
    </div>
  </header>

  <main>
    <!-- ===== プロフィールカード ===== -->
    <section class="profile-card">
      <p class="greeting">
        おはようございます。 <span th:text="${studentName}"></span> さん
      </p>

      <div class="profile-box">
        <img th:src="@{/login.css/emoji.login.jpg}" alt="Student Photo" class="profile-photo">

        <div class="info">
          <label>名前</label>
          <div class="info-box" th:text="${studentName}"></div>

          <label>学生番号</label>
          <div class="info-box" th:text="${studentNumber}"></div>
        </div>
      </div>

      <hr style="margin:20px 0;">

      <!-- ===== 出席率エリア ===== -->
			<div class="attendance-box">
  <label>出席率</label>

  <div class="rate-text">
    <span th:text="${attendanceRate}"></span>%
  </div>

  <div class="progress">
    <div class="progress-bar"
         th:style="'width:' + ${attendanceRate} + '%'"
         th:classappend="
            ${attendanceRate} < 50 ? ' low' :
            (${attendanceRate} < 75 ? ' mid' : ' high')">
    </div>
  </div>
			</div>

    </section>

    <!-- ===== PC Side Menu ===== -->
    <aside class="menu">
      <a th:href="@{/student/schedule}" class="menu-link">年間スケジュール📅</a>
      <a th:href="@{/student/timetable}" class="menu-link">時間割🟣</a>
      <a th:href="@{/student/notices}" class="menu-link">お知らせ🔔</a>
      <a th:href="@{/student/reports}" class="menu-link">報告📨</a>
      <a th:href="@{/student/quiz}" class="menu-link">クイズゲーム🎮</a>
    </aside>

  </main>

  <!-- ===== JS ===== -->
  <script th:src="@{/js/theme.js}"></script>
   <!-- 共通Footer -->
  <div th:replace="common/footer"></div>


</body>
</html>
