<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お知らせ</title>

  <!-- PC CSS -->
  <link rel="stylesheet" th:href="@{/notice_css/notice.css}"
        media="screen and (min-width: 769px)">
  <!-- Mobile CSS -->
  <link rel="stylesheet" th:href="@{/notice_css/notice_sp.css}"
        media="screen and (max-width: 768px)">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body>

  <!-- ===== ヘッダー ===== -->
  <header>
    <h1><i class="bi bi-ring"></i>お知らせ🔔</h1>
    <div class="icons">
      <a th:href="@{/student/settings}"><i class="bi bi-gear"></i></a>
      <a th:href="@{/student/home}"><i class="bi bi-house"></i></a>
    </div>
  </header>

  <main>
    <section id="notice-list" class="notice-list">
      <div class="list-header">
        <h2>お知らせ一覧</h2>
      </div>

      <div th:each="notice : ${noticesList}" class="notice-item">
        <details class="dropdown">
          <summary>
            <div class="title" th:text="${notice.sessionTitle}"></div>
          </summary>
          <div class="dropdown-content">
            <p th:text="${notice.sessionSub}"></p>
          </div>
        </details>
      </div>
    </section>

    <!-- ===== PC Only: メニュー ===== -->
    <aside class="menu">
      <a th:href="@{/student/schedule}" class="menu-link">年間スケジュール📅</a>
      <a th:href="@{/student/timetable}" class="menu-link">時間割🟣</a>
      <a th:href="@{/student/notices}" class="menu-link active">お知らせ🔔</a>
      <a th:href="@{/student/reports}" class="menu-link">報告📨</a>
      <a th:href="@{/student/quiz}" class="menu-link">クイズゲーム🎮</a>
    </aside>

  </main>

  <script th:src="@{/js/theme.js}"></script>
  <!-- 共通Footer -->
  <div th:replace="common/footer"></div>

</body>
</html>
