<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Forgot Password</title>
	<link rel="stylesheet" th:href="@{/emoji/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/login.css/login.css}">
	<style>
		body {
			font-family: 'Segoe UI', Arial, sans-serif;
			background-color: #f2f6f8;
			margin: 0;
			padding: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			position: relative;
			overflow: hidden;
		}

		/* login.htmlと同じ丸背景 */
		.circle {
			position: absolute;
			border-radius: 50%;
			background: linear-gradient(135deg, #a2c2e1, #f8f9fa);
			opacity: 0.4;
			z-index: 0;
		}
		.circle.left {
			width: 250px;
			height: 250px;
			top: -60px;
			left: -80px;
		}
		.circle.right {
			width: 300px;
			height: 300px;
			bottom: -80px;
			right: -100px;
		}

		/* 中央のボックス */
		.message-box {
			position: relative;
			z-index: 1;
			background: white;
			padding: 40px 30px;
			border-radius: 20px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
			width: 400px;
			text-align: center;
		}

		.message-box img {
			width: 100px;
			margin-bottom: 20px;
			border-radius: 50%;
		}

		.message-box h2 {
			color: #333;
			margin-bottom: 15px;
			font-weight: 600;
		}

		.message-box p {
			color: #555;
			margin-bottom: 30px;
			line-height: 1.6;
			font-size: 15px;
		}

		.btn-back {
			display: inline-block;
			background-color: #007bff;
			color: white;
			text-decoration: none;
			padding: 10px 30px;
			border-radius: 25px;
			font-weight: 500;
			transition: background-color 0.3s ease;
		}

		.btn-back:hover {
			background-color: #0056b3;
		}
	</style>
</head>

<body>
	<div class="circle left"></div>
	<div class="circle right"></div>

	<div class="message-box">
		<!-- ロゴ -->
		<img th:src="@{/login.css/emoji.login.jpg}" alt="Emoji Logo">

		<h2>パスワードをお忘れですか？</h2>
		<p>
			学校に連絡して、<br>
			システム管理者と待ち合わせしてください。
		</p>
		<a th:href="@{/login}" class="btn-back">ログイン画面に戻る</a>
	</div>

	<script th:src="@{/emoji/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
